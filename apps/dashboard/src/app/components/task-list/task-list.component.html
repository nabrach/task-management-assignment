<div class="task-list-container">
  <div class="task-list-header">
    <h3>Tasks ({{ tasks.length }})</h3>
  </div>

  <div class="task-list" *ngIf="tasks.length > 0; else noTasks">
    <div 
      *ngFor="let task of tasks" 
      class="task-item"
      [class.completed]="task.completed"
    >
      <div class="task-content">
        <div class="task-header">
          <div class="task-title-section">
            <label class="task-checkbox">
              <input
                type="checkbox"
                [checked]="task.completed || false"
                (change)="onToggleComplete(task)"
                class="checkbox-input"
              />
              <span class="checkmark"></span>
            </label>
            <h4 class="task-title" [class.completed-text]="task.completed">
              {{ task.title }}
            </h4>
          </div>
          <div class="task-actions">
            <button 
              (click)="onEdit(task)" 
              class="btn btn-edit"
              title="Edit task"
            >
              <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button 
              (click)="onDelete(task.id)" 
              class="btn btn-delete"
              title="Delete task"
            >
              <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="task-description" *ngIf="task.description">
          <p [class.completed-text]="task.completed">{{ task.description }}</p>
        </div>

        <div class="task-meta">
          <span class="task-date" *ngIf="task.createdAt">
            Created: {{ formatDate(task.createdAt) }}
          </span>
          <span class="task-date" *ngIf="task.updatedAt && task.updatedAt !== task.createdAt">
            Updated: {{ formatDate(task.updatedAt) }}
          </span>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noTasks>
    <div class="no-tasks">
      <div class="no-tasks-icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
      </div>
      <p>No tasks yet. Create your first task to get started!</p>
    </div>
  </ng-template>
</div>
